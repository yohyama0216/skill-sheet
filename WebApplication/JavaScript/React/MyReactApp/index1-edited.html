<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>


  それぞれに仕様変更してみる。
  <p>色を変える</p>
  <p>同じ個数のものは赤字にする</p>
  <p>作り方をまとめる</p>

  <script type="text/babel">
    (() => {

      function Counter(props) {
        return (
          <li style={{backgroundColor:props.counter.color}} onClick={() => props.countUp(props.counter)}>
            {props.counter.id}-({props.counter.count})
          </li>
        );
      }
      function Printer(props) {
        const start = Date.now();
        const time = function(){
          return 'hello';
        };

        return (
          <strong>{time}</strong>
        );
      }

      function Memo() {
        return (
            <ul>
                <li>クラスにするものと関数にするものの違いは？</li>
                <li>state以外に変数を定義できる？</li>
                <li>ストップウォッチなどサンプルをReactに移植する</li>
                <li>Reduxを導入する基準は？</li>
                <li>Vercelにあげてみる？</li>
                <li>もっと実践的なサンプルがみたい</li>
            </ul>
        );
      }

      function CounterList(props) {
        const counters = props.counters.map(counter => {
          return (
            <Counter
              counter={counter}
              key={counter.id}
              countUp={props.countUp}
            />
          );
        });
        return (
          <ul>
            {counters}
          </ul>
        );
      }

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            counters: [
              {id: 'A', count: 0, color: 'tomato'},
              {id: 'B', count: 0, color: 'skyblue'},
              {id: 'C', count: 0, color: 'limegreen'},
              {id: 'D', count: 0, color: 'gray'},
              {id: 'E', count: 0, color: 'pink'}
            ],
            total: 0,
            result: {
                message: 'success'
            }
          };
          this.countUp = this.countUp.bind(this);
        }
        countUp(counter) {
          this.setState(prevState => {
            const counters = prevState.counters.map(counter => {
              return {id: counter.id, count: counter.count, color: counter.color};
            });
            const pos = counters.map(counter => {
              return counter.id;
            }).indexOf(counter.id);
            counters[pos].count++;
            return {
              counters: counters,
              total: prevState.total + 1
            };
          });
        }
        render() {
          return (
            <div className="container">
              <CounterList
                counters={this.state.counters}
                countUp={this.countUp}
              />
              <div>TOTAL INVENTORY: {this.state.total}</div>
              <div><Printer message={this.state.result.message}/></div>
              <div><Memo/></div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
